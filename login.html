        <img src="assets/logo.png" alt="logo" width="84" height="84"/>
        <div class="brand app-title">IOT CONTROL SYSTEM</div>

      <div class="card">
        <div class="field">
          <label class="label">Username hoáº·c Email</label>
          <input id="email" class="input" type="email" placeholder="test@example.com"/>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input id="password" class="input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
        </div>
        <button id="btnLogin" class="btn primary block">ÄÄƒng nháº­p</button>

<script type="module">
import { auth } from "./js/firebase-config.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { addLoginNotification, ensureUserDoc, getUserDoc } from "./js/firestore.js";
import { qs, toast } from "./js/utils.js";

const email = qs("#email");
const password = qs("#password");
const btn = qs("#btnLogin");
const msg = qs("#msg");

btn.addEventListener("click", async ()=> {
  btn.disabled = true;
  try {
    const cred = await signInWithEmailAndPassword(
      auth, 
      email.value.trim(), 
      password.value.trim()
    );

    await ensureUserDoc(cred.user);
    const udoc = await getUserDoc(cred.user.uid);
    localStorage.setItem("username", udoc?.username || "");

    if (cred?.user) {
      console.log("ğŸ“Œ Gá»i addLoginNotification vá»›i:", cred.user.uid);
      await addLoginNotification(cred.user.uid);   // gá»i Ä‘Ãºng userId
    }

    location.href = "main.html";
  } catch(e) {
    toast(msg, e.message || "ÄÄƒng nháº­p tháº¥t báº¡i");
  } finally {
    btn.disabled = false;
  }
});
</script>
